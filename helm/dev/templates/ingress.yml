apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  tls:
  - hosts:
      - {{ .Values.ingress.host }}
    secretName: certificate
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.fe.label }}
            port:
              number: 80
      - path: {{ .Values.be.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.be.label }}
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
